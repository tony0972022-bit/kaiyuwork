      const financeSummary = useMemo(() => transactions.reduce((acc, curr) => { if (curr.type === 'income') acc.income += curr.amount; if (curr.type === 'expense') acc.expense += curr.amount; return acc; }, { income: 0, expense: 0 }), [transactions]);

      useEffect(() => {
        if (!user || !db) return;
        const params = new URLSearchParams(window.location.search);
        const act = params.get('act');
        if (act) {
          const stepMap = { '1': { key: 'step1_leaveHome', label: 'é›¢é–‹å®¶è£¡' }, '2': { key: 'step2_arriveTainan', label: 'æŠµé”å°å—ç«è»Šç«™' }, '3': { key: 'step3_arriveKaohsiung', label: 'æŠµé”é«˜é›„ç«è»Šç«™' }, '4': { key: 'step4_leaveKaohsiung', label: 'é›¢é–‹é«˜é›„ç«è»Šç«™' }, '5': { key: 'step5_arriveOffice', label: 'æŠµé”è¾¦å…¬å®¤' }, '6': { key: 'step6_leaveOffice', label: 'é›¢é–‹è¾¦å…¬å®¤' }, '7': { key: 'step7_arriveKaohsiung_Return', label: 'æŠµé”é«˜é›„ç«è»Šç«™(å›)' }, '8': { key: 'step8_arriveTainan_Return', label: 'æŠµé”å°å—ç«è»Šç«™(å›)' }, '9': { key: 'step9_arriveHome', label: 'æŠµé”å®¶è£¡' } };
          const target = stepMap[act];
          if (target) { handleCheckpoint(target.key, target.label); setActiveTab('commute'); }
        }
      }, [user, db]);

      if (loading) return <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 text-slate-400"><Loader className="animate-spin mb-2" /><p className="text-sm">è³‡æ–™é€£ç·šä¸­...</p></div>;
      
      // If user is test_user_001 (default dev mode) or not logged in, show login for FULL features
      if ((!user || user.uid === 'test_user_001') && !isPreview) return <LoginView onLogin={handleGoogleLogin} onGuest={handleGuestLogin} />;

      return (
        <div className="min-h-screen bg-slate-50 font-sans text-slate-900 flex justify-center w-full overflow-hidden">
          <div className="w-full max-w-md bg-white h-full shadow-2xl relative flex flex-col overflow-hidden">
            <Toast message={notification} onClose={() => setNotification(null)} />
            <div className="flex-1 overflow-y-auto p-5 scrollbar-hide pb-24 w-full">
              {activeTab === 'dashboard' && <DashboardView timeline={timeline} user={user} todos={todos} financeSummary={financeSummary} setActiveTab={setActiveTab} onLogout={handleLogout} />}
              {activeTab === 'commute' && <CommuteView timeline={timeline} handleCheckpoint={handleCheckpoint} />}
              {activeTab === 'calendar' && <CalendarView db={db} user={user} appId={appId} isPreview={isPreview} googleToken={googleToken} />}
              {activeTab === 'todo' && <TodoView todos={todos} addTodo={addTodo} toggleTodo={toggleTodo} deleteTodo={deleteTodo} newTodo={newTodo} setNewTodo={setNewTodo} />}
              {activeTab === 'finance' && <FinanceView transactions={transactions} financeInput={financeInput} setFinanceInput={setFinanceInput} addTransaction={addTransaction} financeSummary={financeSummary} />}
              {activeTab === 'plan' && <PlanView db={db} user={user} appId={appId} isPreview={isPreview} />}
            </div>
            <TabBar activeTab={activeTab} setActiveTab={setActiveTab} />
          </div>
        </div>
      );
    }
    createRoot(document.getElementById('root')).render(<App />);
  </script>
